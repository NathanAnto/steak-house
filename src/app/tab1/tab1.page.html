<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Create Steaks
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Create Steaks</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="steakForm" (submit)="createSteak(steak)">
    <ion-item>
      <ion-label position="floating">Steak</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Cooking</ion-label>
      <ion-select formControlName="cooking" value="Rare">
        <ion-select-option value="Rare">Rare</ion-select-option>
        <ion-select-option value="Medium Rare">Medium Rare</ion-select-option>
        <ion-select-option value="Medium">Medium</ion-select-option>
        <ion-select-option value="Medium Well">Medium well</ion-select-option>
        <ion-select-option value="Well Done">Well Done</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Price</ion-label>
      <ion-input type="text" formControlName="price"></ion-input>
    </ion-item>
    <ion-button type="submit" color="primary" [disabled]="!steakForm.valid">Add Steak</ion-button>
  </form>
</ion-content>
